<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="card">
        <div class="row flex-fill">
            <div class="col-md-12" id="generateAPassword">
                <h2>Generate a Password</h2>
            </div>
            <div class="col-md-12">
                <p id="passBox" class="p-2 flex-grow-1">Your Secure Password</p>
            </div>
            <div class="col-md-12 text-center" id="generate">
                <button id="button" type="button" class="btn btn-danger btn-lg">Generate Password</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
